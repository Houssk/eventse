<div class="row">
  <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">

    <h1><span class="fa fa-sign-in"></span> Se connecter</h1>

    <div class="alert alert-danger" ng-show="error_message">{{ error_message }}</div>

    <!-- LOGIN FORM -->
    <form class="auth-form" ng-submit="login(loginForm)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" ng-model="loginForm.username" autofocus required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" ng-model="loginForm.password" required>
      </div>

      <!-- if we apply text-align:center property to the parent div, labels are also centered. With this additionnal div, only the button is centered -->
      <div style='text-align:center;'>
        <button type='submit' class='btn btn-orange'>Connexion</button>
      </div>
    </form>

  </div>
</div>
